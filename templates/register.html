{% load crispy_forms_filters %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lekton:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&family=Lekton&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
    <meta charset="UTF-8" />
    <title>raffleshop | Login</title>
    {% load bootstrap5 static %} {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="row login mx-auto">
      <div
        class="col-lg-6 d-flex flex-column justify-content-center align-items-center"
      >
        <a class="d-inline-block text-center" href="/">
          <img
            class="my-lg-2 my-5 logo-top-center"
            src="{% static 'img/logo.png' %}"
            width="30%"
            height="auto"
          />
        </a>
        <div class="form">
          <form method="POST">
            {% csrf_token %} {{ register_form|crispy }}
            <button class="btn btn-primary w-100 my-lg-4 my-5" type="submit">
              Sign up
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-6 register-art"></div>
    </div>
  </body>
</html>
